<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    background: linear-gradient(to bottom right, #ff9ecf, #ffcce6);
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

h1 {
    font-size: 8vw;
    color: #d1006c;
    margin: 20px;
}

.buttons {
    margin-top: 40px;
}

button {
    font-size: 6vw;
    padding: 15px 30px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4da6;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff4da6;
    position: relative;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<div class="buttons">
    <button id="yesBtn" onclick="goToYesPage()">Yes ðŸ’•</button>
    <button id="noBtn" onclick="growYes()">No ðŸ˜¢</button>
</div>

<script>
let clickCount = 0;
let scale = 1;

function growYes() {
    clickCount++;
    scale += 0.3;

    document.getElementById("yesBtn").style.transform = "scale(" + scale + ")";
    document.getElementById("noBtn").style.marginLeft = (clickCount * 30) + "px";

    if (clickCount >= 5) {
        document.getElementById("noBtn").style.display = "none";
    }
}

function goToYesPage() {
    window.location.href = "yes.html";
}
</script>

</body>
</html>
